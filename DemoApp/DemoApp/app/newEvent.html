<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
  <meta charset="utf-8">
  <title>Event Registration</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav">
          <li><a href="/newEvent.html">Create Event</a></li>
        </ul>
      </div>
    </div>

    <!--

    1. more comprehensive validation
    2. Implement the ng-cloak directive to hide flash of unparsed binding directives
    3. Use a filter to display an icon for the session level instead of the text

    -->
    <div ng-controller="EditEventController">
      <div class="container">
        <h1>New Event</h1>
        <hr/>
        <form name="newEventForm" action="">
          <fieldset>
            <label for="eventName">Event Name:</label>
            <input type="text" placeholder="Name of your event..." ng-model="event.name" id="eventName" required>
            <label for="eventDate">Event Date:</label>
            <input type="text" placeholder="Format: mm/dd/yyyy" ng-model="event.date" id="eventDate" required ng-pattern="/\d\d/\d\d\/\d\d\d\d/">
            <label for="eventTime">Event Time:</label>
            <input type="text" placeholder="Time of your event..." ng-model="event.time" id="eventTime" required ng-pattern="/^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$/">
            <label for="eventLocation">Event Location:</label>
            <input type="text" placeholder="Address of event..." ng-model="event.location.address" id="eventLocation">
            <label for="eventCity">Event City:</label>
            <input type="text" placeholder="City of event..." ng-model="event.location.city" id="eventCity">
            <label for="eventProvince">Event Province:</label>
            <input type="text" placeholder="Province..." ng-model="event.location.province" id="eventProvince">

            <label for="eventImageUrl">Image:</label>
            <input id="eventImageUrl" type="url" class="iput-xlarge" ng-model="event.imageUrl" placeholder="Url of image..." />
          </fieldset>

          <img ng-src="{{ event.imageUrl }}" src="" />
          <br/><br/>

          <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
          <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/underscore-1.4.4.min.js"></script>
  <script src="/lib/bootstrap.min.js"></script>
  <script src="/lib/angular/angular.js"></script>
  <script src="/lib/angular/angular-sanitize.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers/EventController.js"></script>
  <script src="/js/controllers/EditEventController.js"></script>
  <script src="/js/filters.js"></script>
</body>
</html>
